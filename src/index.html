<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/style.css"><script defer src="bundle.js"></script>
</head>
<body>
    <div class="header" id="header">
         TO DO LIST
    </div>
    <div class="content" id="content">
        <div class="projects-container" id="projects-container">
            <h1>Projects</h1>
            <div id="project-input" class="project-input">
                <input type="text" name="project-name" id="project-name" placeholder="Project name">
                <input type="submit" value="Add New Project">
            </div>
            <div class="projects"></div>
        </div>
         <div class="tasks-container" id="tasks-container" >
           <h1>Tasks</h1>
           <div class="tasks-input" id="tasks-input">
              <input type="text" name="task-title" id="task-title" placeholder="What do you need to do?">
              <label for="task-due-date">Due Date</label>
              <input type="date" name="task-due-date" id="task-due-date">
              <label for="task-priority">Priority</label>
              <select name="task-priority" id="task-priority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
              </select>
              <input type="submit" value="Add New Task">
          </div>
          <div class="tasks-filters" id="tasks-filters">
            <span class="active" id="all">All</span>
            <span id="High">High Priority</span>
            <span id="Medium">Medium Prirority</span>
            <span id="Low">Low Priority</span>
          </div>
          <div class="tasks-box">
            <ul class="task"></ul>
          </div>
    </div>
    </div>
   
</body>
</html>
