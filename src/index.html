<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/style.css">
<script src="https://kit.fontawesome.com/69e6e862c1.js" crossorigin="anonymous"></script>
<script src="bundle.js" defer></script>
</head>
<body>
    <div class="header" id="header">
         TO DO LIST
    </div>
    <div class="content" id="content">
        <div class="projects-container" id="projects-container">
            <h1>Projects</h1>
            <form id="project-form" class="project-input" data-project-form>
                <input type="text" name="project-name" id="project-name" placeholder="Project name">
                <button type="submit" id="project-submit" class="btn">Add new project</button>
            </form>
            <div class="projects">
              <ul class="projects-list" data-projects>
                <li class="project">Unassigned</li>
                <li class="project">Grocery</li>
                <button class="btn" id="btn-delete-project" data-delete-project-button><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
         <div class="tasks-container" id="tasks-container">
           <h1>Tasks</h1>
           <form class="tasks-input" id="task-form" data-task-form>
              <input type="text" name="task-name" id="task-name" placeholder="What do you need to do?">
              <label for="task-due-date">Due Date</label>
              <input type="date" name="task-due-date" id="task-due-date">
              <label for="task-priority">Priority</label>
              <select name="task-priority" id="task-priority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
              </select>
              <button type="submit" id="task-submit" class="btn">Add new task</button>
            </form>
            <div class="todo-list" data-project-display-container>
              <div class="todo-header">
                <h2 class="project-title" data-project-title></h2>
                <p class="task-count" data-project-count></p>
              </div>

            </div>
            <div class="todo-body">
              <div class="tasks" data-tasks>
              </div>
            </div>
          <!-- <div class="tasks-filters" id="tasks-filters">
            <span class="active" id="all">All</span>
            <span id="High">High Priority</span>
            <span id="Medium">Medium Priority</span>
            <span id="Low">Low Priority</span>
          </div>
          <div class="tasks-box">
            <ul class="todo-list" id="todo-list"></ul>
          </div> -->
    </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox"/>
        <p></p>
        <span class="cusdtom-checkbox"></span>
      </div>
    </template>
   
</body>
</html>
